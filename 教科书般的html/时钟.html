<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <style>
        * {
            background-color: rgba(0, 0, 0, 0.1);
            
        }

        span:not(:last-child)::before {
            content: counter(tick, upper-roman)
        }

        span {
            counter-increment: tick;
            position: absolute;
            border-radius: 50% 50%;
            border: 1px dotted;
            width: 1.5em;
            height: 1.5em;
            margin: -0.75em 0 0 -0.75em;
            line-height: 1.5em;
            text-align: center;
            top: 50%;
            left: 50%;
        }
    </style>
</head>

<body>
    <div>
        <span></span>
        <span></span>
