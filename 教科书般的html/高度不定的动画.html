<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            max-height: 0px;
            background-color: aqua;
            transition: 2s;
        }
        div:hover{
            max-height: 666px;
        }
    </style>

</head>
<body>
    <div>注意:这个写法必须知道元素需要达到的最大高度值(背景颜色会根据内容高度扩展到适合的高度,同样因为使用的是max-height,因为会增加隐藏高度(不会影响布局)当元素内容高度没有达到666px时,回收动画会有所延迟.)</div>
</body>
</html>
