<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行内列表布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .fz{
            font-size: 0;
        }
        .fz *{
            font-size: 16px;
        }
        ul{
            border: 1px solid #000;
            box-sizing: border-box;
            padding: 5px;
        }
        ul li{
            width: calc((100% - 30px)/3);
            display: inline-block;
            border: 4px solid #000;
            margin: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<ul class="fz">
    <li>001</li>
    <li>001</li>
    <li>001</li>
    <li>00</li>
    <li>001</li>
    <li>001</li>
    <li>001</li>
    <li>001</li>
    <li>001</li>
    <li>001</li>
    <li>001</li>
    <li>001</li>
</ul>
</body>
</html>
