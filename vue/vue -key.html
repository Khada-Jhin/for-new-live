<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    
</head> 
<body>
    <div id="app">
        <ul>
            <li v-for='foo in list' :key='foo.id'>{{foo.text}}</li>
        </ul>
    </div>
</body>
<script src="vue2.6.7.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            list: [
                {
                    text: '588',
                    id: 1
                },
                {
                    text: '688',
                    id: 2
                },
                {
                    text: '788',
                    id: 3
                },
                {
                    text: '888',
                    id: 4
                },
                
            ]
        },
    })
</script>

</html>
