<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>居中</title>
    <style>
      * {
        background-color: rgba(0, 0, 0, 0.1);
      }

      .s1 {
        line-height: 50vh;
        text-align: center;
      }
      .s1 div {
        line-height: 25vh;
        display: inline-block;
      }

      .s2 {
        width: 100vw;
        height: 50vh;
        display: table-cell;
        vertical-align: middle;
      }
      .s2 div {
        /* text-align: center; */
        margin: auto;
        width: 50%;
      }

      .s3 {
        position: relative;
        height: 50vh;
      }
      .s3 div {
        width: 50%;
        height: 50%;
        position: absolute;
        /* text-align: center; */
        /* line-height: 25vh; */
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        margin: auto;

        /*第二种 这种需要设置宽高
            margin: -50px 0 0 -50px;
            top: 50%;
            left: 50%;*/
      }

      .s4 {
        height: 50vh;
        position: relative;
      }
      .s4 div {
        position: absolute;
        width: 50%;
        /* text-align: center; */
        /* height: 50%; */
        line-height: 25vh; /*这条可以让文字也垂直居中*/
        transform: translate(50%, 50%);
      }

      .s5 {
        height: 50vh;
        display: flex;
      }
      .s5 div {
        margin: auto;
      }

      .s6 {
        height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      

      .s7 {
        height: 50vh;
        text-align: center;
      }
      .s7 div {
        display: inline-block;
        vertical-align: middle;
      }
      .s7::before {
        content: "";
        height: 100%;
        display: inline-block;
        vertical-align: middle;
      }
      .s7::after {
        content: "";
        height: 100%;
        display: inline-block;
        vertical-align: middle;
      }

      
    </style>
  </head>
  <body>
    <section class="s1">
      <div>
        s1
      </div>
    </section>
    <hr />
    <hr />
    <hr />

    <hr />
    <section class="s2">
      <div>
        s2
      </div>
    </section>
    <hr />
    <hr />
    <hr />

    <section class="s3">
      <div>
        s3
      </div>
    </section>
    <hr />
    <hr />
    <hr />

    <div class="s4">
      <div>s4</div>
    </div>
    <hr />
    <hr />
    <hr />
    <hr />

    <div class="s5">
      <div>s5</div>
    </div>

    <hr />
    <hr />
    <hr />
    <hr />

    <div class="s6">
      <div>s6</div>
    </div>

    <hr />
    <hr />
    <hr />
    <hr />

    <div class="s7">
      <div>s7</div>
    </div>

    <hr />
    <hr />
    <hr />
    <hr />

    <div class="s8">
      <div>foo</div>
    </div>
  </body>
</html>
