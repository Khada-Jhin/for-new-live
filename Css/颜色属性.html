<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色属性</title>
    <style>
        p{
            color: red;
        }
    </style>
    <!--取值：
        1.英文单词
        2.rgb：
        三原色（红，绿，蓝）黑色：（0,0,0）白色（255,255,255）
        隔开逗号为英文逗号。
        3.rgba：
        a代表颜色透明度，越小越透明，可以有小数点后一位。
        4.16进制 ：
        （#FF0000） FF代表R，中间的00代表绿，最后的00代表蓝。
        16进制转10进制公式（16进制第一位*16然后+16进制第二位，
        如：16进制的15（F）换算10进制= 1*16+5=21）只适合用于小于等于255的数值。

        5.16进制缩写：2位相同便可缩写成一位。
        -->
</head>
<body>
    <p>颜色颜色颜色</p>
    <p>颜色颜色颜色</p>
    <p>颜色颜色颜色</p>
    <p>颜色颜色颜色</p>
    <p>颜色颜色颜色</p>
</body>
</html>
