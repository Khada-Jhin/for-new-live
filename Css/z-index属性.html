<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box1{
            width: 500px;
            height: 80px;
            background: red;
            position: fixed;
            z-index: 3;
        }
        .box2{
            position: relative;
            width: 100px;
            height: 200px;
            background: yellow;
            z-index: 2;
        }
        .box3{
            width: 300px;
            height: 2000px;
            background: #000;
            position: absolute;
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
