<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ios</title>
    <style>
        input{
        display: none;
        }
        label{
            display: inline-block;
            width: 60px;
            height: 30px;
            /*border: 1px solid grey;*/
            border-radius: 999px;
            padding: 1px;
            background-color: darkgrey;
            box-shadow: 0 0 0 0 inset white;
            transition: 0.5s;
            position: relative;
            margin-right:0;

        }
        label::before{
            content: "";
            width: 30px;
            height: 30px;
            display: block;
            /*border: 1px solid #000;*/
            border-radius: 999px;
            box-shadow: 0 2px 3px #0002;
            padding-left: 0px;
            background-color: white;
            transition: 0.5s ;
            margin-right:0;


        }

        input:checked + label{
            box-shadow: 0 0 0 16px inset greenyellow;
            /*border: 1px solid greenyellow;*/

        }
        input:checked + label::before{
            border: none;
            margin-left: 30px;


        }
        input:active + label{
            box-shadow: 0 0 0 16px inset grey;

        }
        label:active::before{
            width: 40px;
        }
        input:checked + label:active::before{
            margin-left:auto;
            margin-right:0;


        }
    </style>
</head>
<body>
<input type="checkbox" id="ios"><label for="ios"></label>
</body>
</html>
