<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var cvs = document.querySelector('canvas')
  var ctx = cvs.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
</script>
<script>
  // YOUR CODE GOES HERE
  for (var x = 0; x < 400; x++) {
    dot(x, 20, 'red')
  }
  for (var x = 0; x < 400; x += 2) {
    dot(x, 40, 'blue')
  }
  for (var x = 0; x < 400; x += 4) {
    dot(x, 60, 'blue')
    dot(x + 1, 60, 'blue')
  }
  for (var x = 0; x < 400; x++) {
    var b = x % 10
    if (b < 3) {
      dot(x, 80)
    } else if (b < 6) {
      dot(x, 80, 'red')
    } else {
      dot(x, 80, 'yellow')
    }
  }
  for (var x = 0; x < 400; x++) {
    dot(x, 100, 'hsl(' + x + ', 80%, 80%')
  }
  for (var x = 0; x < 300; x++) {
    dot(x, x)
    dot(x + 1, x)

  }
  for (var x = 0; x < 400; x++) {
    var y = 0.75 * x //y取整就能让线条不发虚
    dot(x, y)
  }
  for (var y = 150; y <= 250; y++) {
    for (var x = 20; x <= 120; x++) {
      dot (x, y, 'hsl('+ (x + y) +', 100%, 70%)') 
    }
  }
  var cx = 200
  var cy = 150 
  var  r = 50
  for (var theta = 0; theta < 6.28; theta += 0.01){
    var x = r * Math.sin(theta) + 320
    var y = r * Math.cos(theta) + 170
    dot(x,y) 
  }
  for (var g = 255; g >= 0; g--){
    for (var b = 0; b < 256; b++){
      dot (b / 2 + 150, g / 2 + 0,'rgb(255,'+ g + ',' + b +')')
    }
  }

</script>

</html>
