<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手风琴效果</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        /*div{
            width: 600px;
            height: 600px;
            border: 1px solid #000;
        }*/
        ul{
            width: 1000px;
            height: 580px;
            list-style: none;
            margin: 100px auto;
            border: 1px solid #000;
            overflow: hidden;
        }
        ul li{
            width: 250px;
            height: 600px;
            float: left;
            transition:width 1s linear;
        }
        ul:hover li{
            width: 140px;
        }
        ul li:hover{
            width: 400px;
        }
        ul li:nth-child(1):hover{
            width: 550px;
        }
        ul li:nth-child(3):hover{
            width: 570px;
        }
    </style>
</head>
<body>

    <ul>
        <li><img src="image/123.jpg" ></li>
        <li><img src="image/1234.jpg" ></li>
        <li><img src="image/12345.jpg" ></li>
        <li><img src="image/123456.jpg" ></li>
    </ul>

</body>
</html>
