<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优先级之权重问题</title>
    <style>
        #identity1 .box2{
            color: red;
        }
        .box1 .box2{
            color: green;
        }
        div ul li p{
            color: blue;
        }
    </style>
    <!--权重计算:
    1.id多先选id,id个数一样就看类的个数,类的个数一样就看标签的个数.-->
</head>
<body>
<!---->
<div id="identity1" class="box1">
    <ul>
        <li>
            <p id="identity2" class="box2">我是段落</p>
        </li>
    </ul>
</div>

</body>
</html>
