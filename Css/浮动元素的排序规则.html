<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动元素的排序规则</title>
    <style>
        .box1{
            float: left;
            width: 50px;
            height: 50px;
            background-color: red;
        }
        .box2{
            float: left;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .box3{
            float: left;
            width: 50px;
            height: 50px;
            background-color: red;
        }
        .box4{
            float: left;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .box5{
            float: right;
            width: 150px;
            height: 150px;
            background-color: red;
        }
        .box6{
             float: right;
             width: 200px;
             height: 200px;
             background-color: tomato;
         }
        .box7{
            float: left;
            width: 50px;
            height: 50px;
            background-color: red;
        }
        .box8{

            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .box9{
            float: left;
            width: 150px;
            height: 150px;
            background-color: blue;
        }
        .box10{
            float: left;
            width: 200px;
            height: 200px;
            background-color: tomato;
        }
    </style>
</head>
<body>
<!--
1.相同方向上的浮动元素,先浮动的会显示在前面.
浮动标签会覆盖标准流标签,但不会覆盖同样的浮动标签.
2.不同方向上的浮动元素,左浮动找左浮动,右浮动找右浮动.
3.浮动元素浮动之后的位置,由浮动元素浮动之前在标准流中的位置来确定.
-->
<p>
    1.列:
</p>
<div class="box1"></div>
<div class="box2"></div>
<br>
<br>
<br>
<br>
<br>

<p>
    2.列:
</p>
<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>
<div class="box6"></div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<p>
    3.列:
</p>
<div class="box7"></div>
<div class="box8"></div>
<div class="box9"></div>
<div class="box10"></div>
</body>
</html>
