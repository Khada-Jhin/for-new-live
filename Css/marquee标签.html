<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>marquee标签</title>
</head>
<body>
<!--跑马灯属性条
    direction控制方向，scrollamount控制速度，loop控制滚动次数，
    behavior-slide滚动到边界会停止滚动，behavior-altarnate会来回滚动-->
    <marquee direction="right" scrollamount="30" loop="1">一二三</marquee>
    <marquee direction="right"behavior="slide" scrollamount="30">一二三</marquee>
    <marquee direction="right" behavior="alternate" scrollamount="30">一二三</marquee>
    <marquee direction=""></marquee>
    <marquee direction=""></marquee>
    <marquee>
        <img src="1.jpg" width="200px">
    </marquee>




</body>
</html>
