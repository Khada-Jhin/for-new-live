<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子元素选择器</title>
    <style>
        div>p{
            text-decoration: underline;
        }
    </style>
    <!--子元素选择器之间必须用 大于号 不能用 空 格-->
</head>
<body>
    <p>我是段落</p>
    <div>
        <p>我是段落</p>
        <p>我是段落</p>
        <p>我是段落</p>
        <ul>
            <li>
                <p>我是段落</p>
            </li>
        </ul>
    </div>

</body>
</html>
