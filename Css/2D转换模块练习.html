<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D转换模块练习</title>
    <style>
        div{
            width: 600px;
            height: 592px;
            margin: 200px auto;
            background-color: skyblue;
            border: 1px solid #000;
            perspective: 500px;

        }
        div img{

            transform-origin: bottom;
            transition: 1s ease-in-out;
        }

        div:hover img{
            transform: rotateX(80deg);
        }

    </style>
</head>
<body>
<div>
    <img src="image/q1.jpg" >
</div>

</body>
</html>
