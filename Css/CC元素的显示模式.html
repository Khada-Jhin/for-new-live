<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素的显示模式</title>
</head>
<body>
<!--CSS分三类,其中2类为块级元素和行内元素
    1.所有的容器标签都是块级元素.
    2.除了P标签,所有的文本标签都是行内元素.
    块级元素:
    1.独占一行.
    2.如果没有设置宽度则和父元素一样宽.
    行内元素:
    1.不会独占一行.
    2.不能设置宽高.
    第三类为行内块级元素.
    如:img-->

</body>
</html>
