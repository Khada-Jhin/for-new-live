<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0 auto;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            color: #000;
            font-size: 40px;
            float: left;
            /* margin-right: 5px; */
            padding-right: 5px;
        }
        .foostar::before{
            content: "\f005"
        }
    </style>
</head>

<body>
    <ul class="aa">
        <li class="star">
            <i class="fa fa-star-o"> </i></li>
        <li class="star">
            <i class="fa fa-star-o"> </i></li>
        <li class="star">
            <i class="fa fa-star-o"> </i></li>
        <li class="star">
            <i class="fa fa-star-o"> </i></li>
        <li class="star">
            <i class="fa fa-star-o"> </i></li>
    </ul>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    var $starlist = $(".star");
    $starlist.mouseover(function () {
        var $leftall = $(this).prevAll();
        $(this).children("i").addClass("foostar")
        $leftall.children("i").addClass("foostar")
    });
    $starlist.mouseout(function () {
        var $leftall = $(this).prevAll();
        $(this).children("i").removeClass("foostar")
        $leftall.children("i").removeClass("foostar")
    });
    console.log($starlist);
</script>

</html>
