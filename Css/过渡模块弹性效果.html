<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡模块弹性效果</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 100%;
            height: 60px;
            background: red;
            margin-top: 100px;
            line-height: 60px;
            text-align: center;
        }
        span{
            height: 60px;
            display: inline-block;
            font-size: 30px;
            color: skyblue;
            transition:margin 1.5s ;
        }
        div:hover span{
            margin: 0 50px;
        }
    </style>
</head>
<body>
<div>
    <span>江</span>
    <span>哥</span>
    <span>带</span>
    <span>你</span>
    <span>狂</span>
    <span>虐</span>
    <span>H</span>
    <span>5</span>
</div>

</body>
</html>
