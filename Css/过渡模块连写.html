<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡模块连写</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div {
            width: 100px;
            height: 50px;
            background-color: red;
            transition: width 2s 0.5s ease,background-color 2s 0.5s ease-in-out;
            /*当你有十多个属性都需要设置过渡时,可以用以下写法,但是无法单独设置时间和运动规则.
            transition: all 2s 0.5s ease;*/
        }
        div:hover{
            width: 500px;
            background-color: skyblue;

        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
