<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css：文字属性</title>
    <!--1.规定文字正常还是倾斜
        倾斜：font-style: italic（fsi）
        正常：font-style: normal（fsn）

        2.规定文字粗细属性
        font-weight:（fw）
        bold 加粗；（fwb）
        bolder：比加粗还要粗；（fwbr）
        lighter：细线；（fwl）
        100-900:100最细逐层往上900最粗；

        3.规定文字大小属性：
         font-size：（fz）

        4.规定文字字体：
        font-family：楷体，微软雅黑；
        （微软雅黑为当楷体字体不存在的时候的备选方案）
        5.缩写：
        font：style weight size family简写：
        font：italic bold 10px "楷体"（每个属性之间用一个空格隔开）.
        如果使用简写font-size，和font-family的属性不能没有，并且顺序不能乱，
        而且必须写在最后。



        -->
    <style type="text/css">
        p{
            font-style: italic;
            font-weight:bold;
            font-size: 10px;
            ;
        }
    </style>
</head>
<body>
    <p>文字</p>
    <p>文字</p>
    <p>文字</p>
    <p>文字</p>
    <p>文字</p>


</body>
</html>
