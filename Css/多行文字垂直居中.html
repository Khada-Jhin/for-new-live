<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多行文字垂直居中</title>
    <style>
        div{
            width: 400px;
            font-size: 0;
            background-color: springgreen;
            line-height: 100px;
        }
        span{
            font-size: 16px;
            display: inline-block;
            line-height: normal;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div>
    <span>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis, cum?lorem40
    </span>
</div>
</body>
</html>
