    1.first-child:选中同级别的第一个标签
    2.first-of-type:设置同级别同类型的第一个标签
    3.last-child:设置同级别最后一个标签
    4.last-of-type:设置同级别同类型的最后一个标签
    5.nth-child(n):设置同级别的第n个标签（）
    6.nth-of-type(n):设置同级别同类型的第n个标签
    7.nth-last-child(n):设置同级别倒数第n个标签
    8.nth-last-of-type(n):设置同级别同类型的倒数第n个标签
