<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页的布局方式</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .box1{
             width: 100px;
             height: 100px;
             background-color: red;
            float: left;
         }
        .box2{
            width: 100px;
            height: 100px;
            background-color: blue;
            float: right;
        }
        /*.box3{
             width: 30px;
             height: 30px;
             background-color: green;
             float: left;
         }
        .box4{
              width: 30px;
              height: 30px;
              background-color: yellow;
              float: left;
          }*/
    </style>
</head>
<body>
<!--
1.标准流排版方式:
默认排版方式,块级元素之间会垂直排版,行内元素之间会水平排版.
2.浮动流排版方式:
浮动流只能设置某个元素左对齐或者右对齐;
浮动流没有居中对齐;
浮动流中不可使用margin:0 auto;
3.定位流排版方式-->
<div class="box1">
</div>
<div class="box2"></div>


</body>
</html>
