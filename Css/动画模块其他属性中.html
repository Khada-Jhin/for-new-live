<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画模块其他属性中</title>
    <style>
        div{
            margin: 100px auto;
            width: 200px;
            height: 40px;
            background: red;
            animation-name: foo;
            animation-duration: 1s;
            animation-iteration-count: 10;
            animation-timing-function: linear;
            animation-direction: alternate;
            /*
            animation-fill-mode:指定动画模块等待状态和结束状态的样式;
            取值:
            none: 不做任何改变
            backwards: 让元素等待时显示动画第一帧的样式.
            forwards:让元素结束时显示动画最后一帧的样式.
            both: 上面2种的结合.
            */
            animation-fill-mode: both;
        }
        @keyframes foo {
            0%{
                transform: rotateZ(-30deg);
                background: red;
            }
            50%{
                transform: rotateZ(30deg);
                background: skyblue;
            }
            100%{
                transform: rotateZ(-30deg);
                background: pink;
            }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
