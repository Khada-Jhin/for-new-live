        p:nth-child(2n+0){
            color: red;
        }
        p:nth-child(2n+1){
            color: blue;
        }

    <!--1.nth-child(odd):选中同级别中所有奇数行的标签
        2.nth-child(even):选中同级别中所有偶数行的标签
        3.nth-of-type(odd):选中同级别同类型中所有奇数行的标签
        4.nth-of-type(even):选中同级别同类型中所有偶数行的标签
        5.nth-child(xn+y):x和y是用户自定义的，而n是一个计数器，从0开始递增-->
