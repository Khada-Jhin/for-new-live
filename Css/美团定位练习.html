<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老婆定位练习</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 1338px;
            height: 800px;
            border: 2px solid #cccccc;
            margin: 0 auto;
            margin-top: 100px;
            position: relative;
        }
        div .xin{
            position: absolute;
            background: url("image/icons_559f3531_1.png") no-repeat -50px -437px;
            width: 46px;
            height: 40px;
            top: 0;
            left: -5px;
        }
        div .laopo{
            position: absolute;
            width: 90px;
            height: 40px;
            background: url("image/icons_559f3531_1.png") no-repeat 0px -57px;
            bottom:86px;
            left: 0px;


        }
        div p{
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <img src="1.jpg">
    <span class="xin"></span>
    <span class="laopo"></span>
    <p>老婆!</p>
</div>
</body>
</html>
