<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动练习</title>
    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,         legend,input,textarea,p,blockquote,th,td {padding: 0;
            margin: 0;
        }
        .header{
            width: 980px;
            height: 100px;
            /*background: red;*/
            margin: 0 auto;
            margin-bottom: 10px;
        }
        .header .box1{
            width: 250px;
            height: 100px;
            background: pink;
            float: left;
        }
        .header .box2{
            width: 150px;
            height: 50px;
            background: skyblue;
            float: right;
        }
        .header .box3{
            width: 650px;
            height: 50px;
            background: purple;
            float: right;
        }
        .content{
            width: 980px;
            height: 400px;
            /*background: green;*/
            margin: 0 auto;
            margin-bottom: 10px;
        }
        .content .box4{
            width: 320px;
            height: 400px;
            background: yellow;
            margin-right: 10px;
            float: left;
        }
        .content .we{
            width: 650px;
            height: 400px;
            /*background: pink;*/
            float: right;
        }
        .content .we .we1{
            width: 650px;
            height: 350px;
            /*background: green;*/

        }
        .content .we .we2{
            width: 400px;
            height: 350px;
        }
        .content .we .we1 .box5{
            width: 240px;
            height: 350px;
            background: greenyellow;
            float: right;
        }
        .content .we .we2 .box6{
            width: 400px;
            height: 200px;
            background: deeppink;
        }
        .content .we .we2 .box7{
            width: 400px;
            height: 140px;
            background: dodgerblue;
            margin-top: 10px;
        }
        .content .we .box8{
            width: 650px;
            height: 40px;
            background: #bb8616;
            margin-top: 10px;
        }
        .footer{
            width: 980px;
            height: 40px;
            background: #ff6249;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="header">

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>
<div class="content">
    <div class="box4"></div>
    <div class="we">
        <div class="we1">
                <div class="box5"></div>
            <div class="we2">
                <div class="box6"></div>
                <div class="box7"></div>
            </div>
        </div>
    <div class="box8"></div>
    </div>
</div>
<div class="footer"></div>

</body>
</html>
