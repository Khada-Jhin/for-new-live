<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@media变色</title>
    <style>
        @media (min-width: 1200px) {
            div{
                color: aqua;
            }
        }
        @media (max-width: 1200px) {
            div{
                color: blue;
            }
        }
        @media (max-width: 900px) {
            div{
                color: yellow;
            }
        }
        @media (max-width: 600px) {
            div{
                color: green;
            }
        }
        @media (max-width: 299px) {
            div{
                color: red;
            }
        }

    </style>
</head>
<body>
<div>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias assumenda consectetur consequuntur, cupiditate deleniti excepturi expedita, impedit, incidunt laudantium maiores odit omnis optio praesentium quibusdam repellendus sequi sunt tenetur totam?
</div>
</body>
</html>
