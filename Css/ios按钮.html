<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iOS按钮</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            width: 200px;
            margin: 30px auto;
        }
        input{
            display: none;
        }
        label{
            width: 60px;
            height: 60px;
            border: 1px solid grey;
            display: inline-block;
            border-radius: 35px;
            position: absolute;
            transition: 0.5s;
            box-shadow: 0 2px 3px rgba(0,0,0,0.3);
            background-color: white;
            z-index: 1;

        }
        .bg{
            display: inline-block;
            width: 150px;
            height: 60px;
            border: 1px solid grey;
            border-radius: 60px;
            position: relative;
            box-shadow: 0 0 0 0 inset grey;
            z-index: 0;
            transition: 0.5s;
        }
        input:checked ~ label {
            margin-left: 85px;
            border: 1px solid greenyellow;
            border-left: none;
            border-right: none;
            border-bottom: none;


        }
        input:checked ~ .bg{

            border-color: greenyellow;
            box-shadow: 0 0 0 36px inset greenyellow;
        }

    </style>
</head>
<body>
<div>
    <input type="checkbox" id="foo"><label for="foo"></label><span class="bg"></span>
</div>
</body>
</html>
