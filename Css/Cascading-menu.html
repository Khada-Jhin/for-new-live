<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>级联菜单</title>
    <style>
        *{
            background-color: rgba(0,0,0,0.1);
            margin: 0;
        }
        ul{

            list-style: none;
            padding: 0;
        }
        li{
            position: relative;
            white-space: nowrap;
            min-width: 100px;
            padding: 5px 10px 5px 5px;
        }
        ul.mune > li {
            display: inline-block;
        }

        ul ul li{
            display: none;
        }
        ul ul{

            position: absolute;
            top: 100%;
            left: 0;
        }
        ul ul ul{
            top: 0;
            left: 100%;
        }
        li:hover > ul > li{
            display: block;
        }
        li> ul li:hover{
            background-color: gold;
            transition: 0.5s;
        }
        ul ul ul::before{
            content: ">";
            position: absolute;
            left: -10px;
            top: 5px;
        }
    </style>
</head>
<body>
<ul class="mune">
    <li>1111111111</li>
    <li>1111111111
        <ul>
            <li>2222222222</li>
            <li>2222222222
                <ul>
                    <li>333333333</li>
                    <li>333333333
                        <ul>
                            <li>4</li>
                            <li>4</li>
                            <li>4</li>
                            <li>4</li>
                        </ul>
                    </li>
                    <li>333333333</li>
                </ul>
            </li>
            <li>2222222222</li>
        </ul>
    </li>
    <li>1111111111</li>
</ul>
</body>
</html>
