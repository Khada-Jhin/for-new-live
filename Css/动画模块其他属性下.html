<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画模块其他属性下</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            animation-name: foo;
            animation-duration: 10s;
            /*display: inline-block;*/
        }
        @keyframes foo {
            0%{
                margin-left: 0;
                margin-top: 0;
            }
            25%{
                margin-left: 500px;
                margin-top: 0;
            }
            50%{
                margin-left: 500px;
                margin-top: 500px;
            }
            75%{
                margin-left: 0;
                margin-top: 500px;
            }
            100%{
                margin-left: 0;
                margin-top: 0;
            }
        }

    </style>
</head>
<body>
<div ></div>
<div ></div>

</body>
</html>
