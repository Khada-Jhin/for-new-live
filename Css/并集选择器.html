<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并集选择器</title>
    <style>
        .h11,.p1{
            color: #ff0000;
        }
    </style>
    <!--格式：
    选择器之间逗号隔开。
        选择器1,选择器2{
                        属性：值;
                        }-->
</head>
<body>
<h1 class="h11">我是标题</h1>
<p class="p1">我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>

</body>
</html>
