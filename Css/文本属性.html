<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本属性</title>
    <style>
        p{
            text-decoration: underline;
            text-align: center;
        }
    </style>
    <!--
    1.文本装饰属性：
    text-decoration:
    取值：
    underline：下划线；
    line-through：删除线
    overline：上划线
    none：什么都没有，最常见的用途是用于取消超链接的下划线；
    2.文本对齐：
    text-align:
    取值：
    left
    center
    right；
    3.文本缩进：
    text-indent：
    （）em（括号里面数字是多少就空多少个空格）


    -->
</head>
<body>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>


</body>
</html>
