<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>被废弃的标签</title>
    <style type="text/css">
        .one{
            font-weight: bold;
        }
        .two{
            text-decoration:underline ;
        }
        .three{
            font-style: italic;

        }
        .four{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<!--被废弃的标签-->
    <b>我是文字</b>
    <u>我是文字</u>
    <i>我是文字</i>
    <s>我是文字</s>
<!--替代废弃标签的标签
    storng=b，ins=u， em=i，del=s
    strong：定义重要性强调的文字
    ins：定义插入的文字
    em：定义强调的文字
    del：定义被删除的文字-->
    <storng>我是文字</storng>
    <ins>我是文字</ins>
    <em>我是文字</em>
    <del>我是文字</del>
<hr>
    <p class="one">我是文字</p>
    <p class="two">我是文字</p>
    <p class="three">我是文字</p>
    <p class="four">我是文字</p>
</body>
</html>
