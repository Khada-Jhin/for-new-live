<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>audio标签</title>
</head>
<body>
    <h2>第一个格式：</h2>
        空虚的祈祷：<br>
        <audio src="V.A.%20-%20空虚的祈祷.mp3" autoplay="autoplay"
        controls="controls">

        </audio>
    <h2>第二个格式：</h2>
        <audio autoplay="autoplay" controls="controls">
            <source src="V.A.%20-%20空虚的祈祷.mp3" type="audio/mp3">
        </audio>
</body>
</html>
