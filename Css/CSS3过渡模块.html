<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3过渡模块</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 100px;
            height: 50px;
            background-color: red;
            transition-property: width,background-color;
            transition-duration: 1s,5s;
            /*告诉浏览器延迟多少秒后开始动画*/
            transition-delay: 0.5s;
            /*transition: 1s,5s;*/
        }

        div:hover{
            width: 300px;
            background-color: skyblue;

        }
        /*div:hover{*/
            /*width: 300px;*/
            /*transition: 1s;*/
        /*}*/
        ul{
            width: 800px;
            height: 500px;
            background: pink;
            margin: 0 auto;
            border: 1px solid #000;
        }
        ul li{
            list-style: none;
            width: 100px;
            height: 50px;
            background: yellow;
            margin-top: 50px;
            transition-property: margin-left;
            transition-duration: 5s;
            /*transition-timing-function:ease-in;*/
        }
        ul:hover li{
            margin-left: 700px;
        }
        ul li:nth-child(1){
            transition-timing-function: linear;
        }
        ul li:nth-child(2){
            transition-timing-function: ease;
        }
        ul li:nth-child(3){
            transition-timing-function: ease-in;
        }
        ul li:nth-child(4){
            transition-timing-function: ease-out;
        }
        ul li:nth-child(5){
            transition-timing-function: ease-in-out;
        }

    </style>
</head>
<body>
<!--
1.transition-property:添加需要过渡的属性
2.transition-duration:添加过渡需要的时间
3.transition-duration:linear 规定以相同速度开始至结束的过渡效果（等于 cubic-bezier(0,0,1,1)）。
                      ease规定慢速开始，然后变快，然后慢速结束的过渡效果（cubic-bezier(0.25,0.1,0.25,1)）。
                      ease-in规定以慢速开始的过渡效果（等于 cubic-bezier(0.42,0,1,1)）。
                      ease-out	规定以慢速结束的过渡效果（等于 cubic-bezier(0,0,0.58,1)）。
                      ease-in-out	规定以慢速开始和结束的过渡效果（等于 cubic-bezier(0.42,0,0.58,1)）。
-->
<!--<div></div>-->
<ul>
    <li>linear</li>
    <li>ease</li>
    <li>ease-in</li>
    <li>ease-out</li>
    <li>ease-in-out</li>
</ul>
</body>
</html>
