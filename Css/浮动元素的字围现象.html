<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字围现象</title>
    <style>
        div{
            float: left;
            width: 100px;
            height: 100px;
            background: red;
        }
        p{
            width: 500px;
            height: 500px;
            background: yellow;
        }
        img{
            float: left;
        }
    </style>
</head>
<body>
<img src="111.png" alt="">
<p>浮动元素字围现象
    什么是浮动元素字围现象?
    浮动元素不会挡住没有浮动元素中的文字, 没有浮动的文字会自动给浮动的元素让位置,这个就是浮动元素字围现象</p>


</body>
</html>
