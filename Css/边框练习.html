<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框练习</title>
    <style>
        div{
            width: 50px;
            height: 50px;
        }
        .box1{
            border: 5px solid;
        }
        .box2{
            border-color: red green blue purple;
            border-style: solid;
            border-width: 5px;
        }
        .box3{
            /*border-top: red 5px solid;*/
            /*border-right: red 5px dashed;*/
            /*border-bottom: red 5px solid;*/
            /*border-left: red 5px solid;*/
            border: red 5px solid;
            border-right: dashed red 5px;
        }
        .box4{
            border-width: 5px;
            border-style: solid dashed;
            border-color: red;
        }
        .box5{
            /*border-top:  5px solid;*/
            /*border-right:  5px solid;*/
            /*border-left: 5px solid;*/
            border: 5px solid;
            border-bottom: none;
        }
        .box6{
            width: 0;
            height: 0;
            border-color: black white;
            border-style: solid;
            border-bottom: none;
            border-width: 25px;

        }
    </style>
</head>
<body>
<div class="box1"></div>
<br>
<div class="box2"></div>
<br>
<div class="box3"></div>
<br>
<div class="box4"></div>
<br>
<div class="box5"></div>
<br>
<div class="box6"></div>

</body>
</html>
