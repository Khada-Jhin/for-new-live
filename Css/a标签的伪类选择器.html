<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a标签的伪类选择器</title>
    <style>
        a:link{
            color: skyblue;
        }
        a:visited{
            color: yellow;
        }
        a:hover{
            color: #c05d5d;
        }
        a:active{
            color: pink;
        }

    </style>
</head>
<body>
<!--
  a:link:应用于未访问状态的链接
  a:visited:应用于已访问的链接
  a:hover:应用于鼠标悬停在一个链接上时
  a:active:应用于鼠标长按在一个链接上时

  a: link→visited→hover→active正确顺序
  -->
