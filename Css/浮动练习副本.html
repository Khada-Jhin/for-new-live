<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动练习副本</title>
    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,         legend,input,textarea,p,blockquote,th,td
        {padding: 0px;
         margin: 0px;
        }
        .father{
            width: 980px;
            height: 560px;
            margin: 0 auto;
        }
        .box1{
            width: 250px;
            height: 100px;
            background: pink;
            float: left;
        }
        .box2{
            width: 150px;
            height: 50px;
            background: skyblue;
            float: right;
        }
        .box3{
            width: 650px;
            height: 50px;
            background: purple;
            float: right;
        }
        .box4{
            width: 320px;
            height: 400px;
            background: yellow;
            float: left;
            margin-top: 10px;
        }
        .box5{
            width: 400px;
            height: 200px;
            background: deeppink;
            float: left;
            margin: 10px;
        }
        .box6{
            width: 240px;
            height: 350px;
            background: greenyellow;
            float: right;
            margin-top: 10px;
        }
        .box7{
            width: 400px;
            height: 140px;
            background: dodgerblue;
            float: left;
            margin-left: 10px;
        }
        .box8{
            width: 650px;
            height: 40px;
            background: #b78618;
            float: right;
            margin-top: 10px;
        }
        .box9{
            width: 980px;
            height: 40px;
            background: #ff6249;
            float: left;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
</div>

</body>
</html>
