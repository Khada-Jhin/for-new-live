<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS精灵图</title>
    <style>
        div{
            background: url("image/jinglingtu.jpg") no-repeat;
            display: inline-block;
        }
        .box1{
            width: 89px;
            height: 96px;
            background-position: -274px -323px;
        }.box2{
             width: 89px;
             height: 96px;
             background-position: -147px -323px;
         }.box3{
              width: 89px;
              height: 96px;
              background-position: -20px -327px;
          }
    </style>
    
    <!--
    1.CSS精灵图是一种图像合成技术-->
</head>
<body>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>


</body>
</html>
