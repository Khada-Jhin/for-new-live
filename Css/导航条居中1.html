        }

        }
        .box1 .input1 input{
            width: 131px;
            height: 31px;
            padding-left: 5px;
            border: 1px solid #e0e0e0;
            display: inline-block;
            box-sizing: border-box;
            margin-top: 6px;
            float: right;
            background-color: #f4f4f4;
            outline: none;
        }
        .box1 .input1 input:focus{
            background-color: white;
        }
        .box1 .input1 .inputA{
            width: 31px;
            height: 31px;
            display: inline-block;
            background-color: #f4f4f4;
            float: right;

        }
        .box1 .input1 .inputA span{
