<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景定位</title>
    <style>
        div{
            height: 500px;
            
        }
        .box1{
            /*background-image: url(111.png);*/
            /*background-repeat: no-repeat;*/
            /*background-color: #f00;*/
            /*background-position: center center;*/
            background-image: url(1.jpg);
            background-repeat: no-repeat;
            background-position: center 0;
        }
    </style>
    <!--1.background-position:控制背景图片位置.
        2.取值:
        .具体方位名词:
        水平方向:left center right

        垂直方向:top center bottom
        .具体的像素
        .background-position:0(水平方向) 0(垂直方向)
        .可以使用负数
        3.background-position:定位背景图片
        .background-position: center 0(可以让图片水平居中,顶部不变)
    -->
</head>
<body>
<div class="box1"></div>
</body>
</html>
