<script>
    var stones = [
               [3],
              [1, 4],
             [7, 9, 2],
           [4, 5, 6, 8],
          [1, 7, 4, 2, 2],
        [2, 3, 4, 5, 11, 13]
    ]

    // 返回从x,y点出发能捡到的最多的钱。
    function maxStones(x, y) {

        if (x === stones.length - 1) {
            return stones[x][y]
        }
        // x + 1, y
        // x + 1, y + 1
        var a = maxStones(x + 1, y)
        var b = maxStones(x + 1, y + 1)

        return stones[x][y] + Math.min(a, b)
    }
</script>
