</script>

<script id="weekday" sample-input="2018 6" sample-output="5" comment="输入年份与月份，给出该年该月的第一天是星期几">
    function isLeapYear(year) {
        if (year % 400 === 0) {
            return true
        }
        if (year % 100 === 0) {
            return false
        }
        if (year % 4 === 0) {
            return true
        }
        return false
    }
    function daysOfMonth(year, month) {
        if (month === 2) {
            if (isLeapYear(year)) {
                return 29
            } else {
                return 28
            }
        } else {
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    return 31
                default:
                    return 30
            }
        }
    }
    function weekday(year, month) {
        var days = 0
        for (var y = 1; y < year; y++) {
            for (var m = 1; m <= 12; m++) {
                days += daysOfMonth(y, m)
            }
        }

        for (var m = 1; m < month; m++) {
            days += daysOfMonth(year, m)
        }
        return (days + 1) % 7
    }

    function weekday1(year, month) {
        var days = 0
        for (var y = 1; y < year; y++) {
            if (isLeapYear(y)) {
                days += 366
            } else {
                days += 365
            }

            for (var m = 1; m < month; m++) {
                days += daysOfMonth(year, m)
            }
            return (days + 1) % 7
        }
    }

    function weekday2(year, month) {
        year--

        var days = year * 365 + Math.floor(year / 4) - Math.floor(year / 100) + Math.floor(year / 400)

        year++

        for (var m = 1; m < month; m++) {
            days += daysOfMonth(year, m)
        }
        return (days + 1) % 7
    }




</script>
<script id="complete-number" sample-input="6" sample-output="YES" comment="判断一个数是否为完全数" xtype="xxx">

    function isCompleteNumber(num) {
        var sum = 1
        var sr = Math.sqrt(num)
        for (var i = 2; i < sr; i++) {
            if (num % i === 0) {
                sum += i + (num / i)
            }
        }
        if (sr === Math.floor(sr)) {
            sum += sr
        }
        return num === sum
    }

</script>

<script id="prime" sample-input="7" sample-output="YES" comment="判断一个数是否为素数">

    function isPrime(n) {
        if (n < 2) {
            return false
        }
        if (n == 2 || n == 3) {
            return true
        }
        if (n % 6 !== 1 && n % 6 !== 5) {
            return false
        }

        var sqrt = Math.sqrt(n)
        for (var i = 2; i <= sqrt; i++) {
            if (n % i === 0) {
                return false
            }
        }
        return true
    }

</script>
