    var n = parseInt(Math.random()*100)
    var x = Number(prompt('请输入:'))

            alert('大了')
        } else {
            alert('小了')
        }

        x = Number(prompt('请输入:'))
    }
    if (x === n) {
        alert('对了')
    }
    
</script>
